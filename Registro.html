<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PhoneMarket - Registrarse</title>
</head>
<body>
    <img src="./assets/Logo.png" alt="Logo">
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required/>
        </div>

        <div>
            <br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese un email" required/>
            <br><br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" id="txtPass" name="txtPass" placeholder="Ingrese una contraseña" required/>
        </div>


        <div>
            <br>
            <label for="date">
                <b>Fecha de Nacimiento:</b>
            </label>
            <br>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <br>
            <input type="submit" value="Registrarse">
        </div>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
