<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneMarket - Iniciar Sesion</title>
</head>
<body>
    <img src="./assets/Logo.png" alt="Logo">
    <form action="" method="post">
       
        <div>
            <br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese un email" required/>
            <br><br>
            <label for="txtPass">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" id="txtPass" name="txtPass" placeholder="Ingrese una contraseña" required/>
        </div>       

        <div>
            <br>
            <input type="submit" value="Iniciar Sesion">
        </div>
        
        <div>
            <br>
            <a href="./registro.html">Registrarse</a>
        </div>
        
    </form>
</body>
</html>
