<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PhoneMarket - Iniciar Sesion</title>
</head>
<body class="bg-warning">


    <nav class="navbar  bg-dark">
        <div class="container-fluid">
            <a href="login.html" class="navbar-brand"><img src="./assets/LogoEmpresa.svg" alt="Logo" style="width: 65px;"></a>          
            <div class="text-center  d-flex flex-column justify-content-center" style="height: 100px;">
                <h5 class="text-warning display-5 fw-bold">PHONE MARKET</h5>
            </div>
        </div>
    </nav>


    <div class="container col-md-6" style="margin-top: 150px;">  
        <div class="card mt-5 bg-dark">
            <h5 class="border-white card-header  mb-2 text-center text-white">Inicio de sesion</h5>
            <div class="card-body">                
                <form action="./index.html" method="get">

                    <div class="mb-3">
                        <input type="email" name="email"  placeholder="Email" class="form-control" required>
                    </div>

                    

                    <div class="mb-3">
                        <input type="password" name="pass" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Log in" class="btn btn-primary">

                        <div>
                            <br>
                            <a href="./registro.html"  style="color: white;">Registrarse</a>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
            
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
